<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Are Not Lemons</title>
    <link rel="icon" href="https://github.com/wearenotlemons/wearenotlemons.github.io/blob/main/assets/Lemons%20Logo.jpg?raw=true">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fafafa;
        }

        /* Shared width container */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Curved header image */
        header img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 14px;   /* ← curved edges  */
            display: block;
        }

        h1, h2, h3 {
            font-weight: normal;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            text-align: center;
            max-width: 800px;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #444;
            margin-left: auto;
            margin-right: auto;
        }

        /* Two section layout */
        .sections {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .section {
            flex: 1;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Maintain image aspect ratio */
        .img-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            display: block;
        }

        /* Instagram heading */
        .ig-feed h2 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .ig-feed h2 a {
            color: #0077ff;
            text-decoration: none;
        }

        /* Footer (with same container width control) */
        footer {
            max-width: 1000px;        
            margin: 40px auto 0 auto; 
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
            color: #555;
            font-size: 14px;
        }

        footer a {
            color: #0077ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive layout */
        @media (max-width: 725px) {
            .sections {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
        }

        @media (max-width: 900px) {
            footer {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <img src="assets/WRNL Header.jpg" alt="We Are Not Lemons Header">
        </div>
    </header>

    <div class="container">

        <!-- Two Main Sections -->
        <div class="sections">
            <div class="section">
                <h3>WRNL Cleanups</h3>
                <div class="img-container">
                    <img src="assets/Session15_TampinesEast.jpeg" alt="WRNL Cleanup">
                </div>
                <p>
                    Started in 2022, WRNL organises community sessions that provide opportunities for volunteerism.
                </p>
            </div>

            <div class="section">
                <h3>WRNL Volunteer Portal</h3>
                <div class="img-container">
                    <img src="assets/Volunteer Portal.jpg" alt="Volunteer Portal">
                </div>
                <p>
                    Track your WRNL volunteer records 
                    <a href="https://wearenotlemons.github.io/attendance">here</a>.
                </p>
            </div>
        </div>

        <!-- Instagram Section -->
        <div class="ig-feed">
            <h2>
                Latest from IG 
                <a href="https://www.instagram.com/arewelemons" target="_blank">@arewelemons</a>
            </h2>

            <behold-widget feed-id="NZ94RMKMoEZAtZTHnDKU"></behold-widget>
            <script>
                (() => {
                    const d = document,
                          s = d.createElement("script");
                    s.type = "module";
                    s.src = "https://w.behold.so/widget.js";
                    d.head.append(s);
                })();
            </script>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <span>© NYJC We Are Not Lemons 2025</span>
        <a href="https://www.instagram.com/arewelemons" target="_blank">IG: @arewelemons</a>
    </footer>

</body>
</html>
