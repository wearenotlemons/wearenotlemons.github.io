<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Are Not Lemons</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fafafa;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #444;
        }

        .sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            min-width: 280px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .section img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Instagram section */
        #ig-posts {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .ig-square {
            width: 300px;
            height: 300px; /* perfect square */
            display: block;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-decoration: none;
        }

        .ig-square img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps it square-cropped */
            display: block;
        }

        .ig-feed h2 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="assets/WRNL Header.jpg" alt="We Are Not Lemons Header">
    </header>

    <!-- Main Container -->
    <div class="container">

        <h1>We Are Not Lemons</h1>
        <p class="description">
            Short description text goes here. You can describe your group, purpose, or mission.
        </p>

        <!-- Two Sections -->
        <div class="sections">
            <div class="section">
                <img src="assets/Lemons Logo.jpg" alt="Left Section Image">
                <p>
                    Text for the left section goes here. Describe a feature, event, or message.
                </p>
            </div>

            <div class="section">
                <img src="assets/Lemons Logo.jpg" alt="Right Section Image">
                <p>
                    Text for the right section goes here. Add more info or highlight something important.
                </p>
            </div>
        </div>

        <!-- Instagram Feed -->
        <div class="ig-feed">
            <h2>Latest from Instagram</h2>
            <div id="ig-posts"></div>
        </div>

    </div>

    <script>
        // Fetch Instagram JSON feed
        fetch("https://feeds.behold.so/TXEsHCPHIobkM3vHnk41")
            .then(res => res.json())
            .then(data => {
                const posts = data.items.slice(0, 3); // only latest 3
                const container = document.getElementById("ig-posts");

                posts.forEach(post => {
                    const link = document.createElement("a");
                    link.href = post.url;       // IG post link
                    link.target = "_blank";
                    link.className = "ig-square";

                    const img = document.createElement("img");
                    img.src = post.media;
                    img.alt = "Instagram Post";

                    link.appendChild(img);
                    container.appendChild(link);
                });
            })
            .catch(err => console.error("IG feed error:", err));
    </script>

</body>
</html>
