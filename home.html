<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Are Not Lemons</title>
    <link rel="icon" href="https://github.com/wearenotlemons/wearenotlemons.github.io/blob/main/assets/Lemons%20Logo.jpg?raw=true">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fafafa;
        }

        header img {
            width: 100%;
            max-width: 900px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;

            border-radius: 12px;

            margin-top: 30px; /* ADDED: spacing above header image */
        }

        .container {
            max-width: 900px; /* REDUCED */
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            text-align: center;
            max-width: 800px;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #444;
            margin-left: auto;
            margin-right: auto;
        }

        .sections {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            margin-bottom: 50px;
            align-items: flex-start;
        }

        .section {
            flex: 1;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            display: block;
        }

        .img-container:hover {
            cursor: pointer;
            opacity: 0.9;
            transition: 0.2s ease;
        }

        .ig-feed h2 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .ig-feed h2 a {
            color: #0077ff;
            text-decoration: none;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            color: #555;
            max-width: 900px; /* REDUCED */
            margin-left: auto;
            margin-right: auto;
        }

        footer a {
            color: #0077ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 725px) {
            .sections {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="assets/WRNL Header.jpg" alt="We Are Not Lemons Header">
    </header>

    <div class="container">

        <div class="sections">

            <div class="section">
                <h3>WRNL Cleanups</h3>

                <div class="img-container">
                    <img src="assets/Session15_TampinesEast.jpeg" alt="Left Section Image">
                </div>

                <p>
                    Started in 2022, WRNL organises community sessions that provide opportunities for volunteerism.
                </p>
            </div>

            <div class="section">
                <h3>WRNL Volunteer Portal</h3>

                <a href="/attendance">
                    <div class="img-container">
                        <img src="assets/Volunteer Portal.jpg" alt="Right Section Image">
                    </div>
                </a>

                <p>
                    Track your WRNL volunteer records 
                    <a href="/attendance">here</a>.
                </p>
            </div>
        </div>

        <div class="ig-feed">
            <h2>
                Latest from 
                <a href="https://www.instagram.com/arewelemons" target="_blank">@arewelemons</a>
            </h2>

            <behold-widget feed-id="NZ94RMKMoEZAtZTHnDKU"></behold-widget>
            <script>
                (() => {
                    const d = document,
                          s = d.createElement("script");
                    s.type = "module";
                    s.src = "https://w.behold.so/widget.js";
                    d.head.append(s);
                })();
            </script>
        </div>

    </div>

    <footer>
        <span>Â© NYJC We Are Not Lemons 2025</span>
        <a href="https://www.instagram.com/arewelemons" target="_blank">IG: @arewelemons</a>
    </footer>

</body>
</html>
